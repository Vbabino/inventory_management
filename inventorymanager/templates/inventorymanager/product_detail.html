{% extends "inventorymanager/layout.html" %}

{% block body %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <h1>Product: {{ product.name }}</h1>
            <p>Description: {{ product.description }}</p>
            <p>Unit Cost: {{ product.unit_cost }}</p>
            <p>Quantity in Stock: {{ product.quantity_in_stock }}</p>
        </div>
    </div>
</div>
            
{% endblock body %}
