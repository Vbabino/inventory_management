{% extends "inventorymanager/layout.html" %}

{% block body %}

<div class="card shadow mt-4">
    <div class="card-header py-3">
        <h2 class="m-0 font-weight-bold text-primary">{{ customer.first_name }} {{ customer.last_name }}</h2>
    </div>
    <div class="card-body">
        <p>Email: {{ customer.email }}</p>
        <p>Phone: {{ customer.phone }}</p>
    </div>
</div>       

<div>
    <button class="btn btn-primary mt-2">Edit customer</button>
</div>
{% endblock body %}
